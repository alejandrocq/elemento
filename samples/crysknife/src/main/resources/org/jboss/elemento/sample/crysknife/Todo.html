<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elemento • TodoMVC • Crysknife</title>
    <link rel="stylesheet" href="../../../../../../webapp/todomvc.css">
</head>
<body>
<section data-field="todos" class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input data-field="newTodo" class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section data-field="main" class="main">
        <input data-field="toggleAll" class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul data-field="list" class="todo-list">
            <li data-field="item">
                <div class="view">
                    <input data-field="toggle" class="toggle" type="checkbox" checked>
                    <label data-field="label">Taste Elemento</label>
                    <button data-field="destroy" class="destroy"></button>
                </div>
                <input data-field="input" class="edit" value="Taste Elemento">
            </li>
            <li class="completed">
                <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Rule the web</label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="Rule the web">
            </li>
        </ul>
    </section>
    <footer data-field="footer" class="footer">
        <span data-field="count" class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
            <li>
                <a data-field="all" href="#/">All</a>
            </li>
            <li>
                <a data-field="active" href="#/active">Active</a>
            </li>
            <li>
                <a data-field="completed" href="#/completed">Completed</a>
            </li>
        </ul>
        <button data-field="clearCompleted" class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer data-field="info" class="info">
    <p>Double-click to edit a todo</p>
    <p><span>Created by</span>&nbsp;<a href="http://hpehl.info">Harald Pehl</a></p>
    <p><span>Part of</span>&nbsp;<a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>
</html>
